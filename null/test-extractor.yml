name: ğŸ§ª Test Workflow Call README

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify workflow file exists and show first 20 lines
        run: |
          echo "ğŸ“‚ Checking if workflow file exists..."
          if [ -f .github/workflows/ci-build-jar.yml ]; then
            echo "âœ… File exists!"
            echo ""
            echo "ğŸ“„ First 20 lines of the file:"
            head -n 20 .github/workflows/ci-build-jar.yml
          else
            echo "âŒ File not found!"
            exit 1
          fi

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate README for build-jar workflow
        run: |
          python3 scripts/extract.py \
            .github/workflows/ci-build-jar.yml \
            docs/README-test.md

      - name: Check generated README
        run: |
          echo "ğŸ“„ README content (first 50 lines):"
          head -n 50 docs/README-test.md
          echo ""
          echo "âœ… Full README created at docs/README-test.md"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/README-test.md
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "docs: generate README for build-jar workflow"
            git push
            echo "âœ… Changes committed and pushed"
          fi
