name: Simple README Generator

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Select workflow file
        id: select
        run: |
          echo "workflow_file=.github/workflows/build-installer.yml" >> $GITHUB_OUTPUT
          echo "basename=build-installer" >> $GITHUB_OUTPUT

      - name: Ensure docs folder exists
        run: mkdir -p docs

      - name: Prepare initial README if needed
        run: |
          FILE=docs/README-${{ steps.select.outputs.basename }}.md
          if [ ! -f "$FILE" ]; then
            echo "Creating template at $FILE"
            echo "# Documentation for ${{ steps.select.outputs.basename }}" > "$FILE"
            echo "" >> "$FILE"
            echo "> Auto-generated section below:" >> "$FILE"
            echo "" >> "$FILE"
          fi

      - name: Run auto-doc
        uses: tj-actions/auto-doc@v3
        with:
          filename: ${{ steps.select.outputs.workflow_file }}
          reusable: true
          output: docs/README-${{ steps.select.outputs.basename }}.md

      - name: Commit README changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-generate README for ${{ steps.select.outputs.basename }}"
          file_pattern: docs/*

      - name: Show result
        run: |
          echo "==== README OUTPUT ===="
          cat docs/README-${{ steps.select.outputs.basename }}.md
          echo "========================"
