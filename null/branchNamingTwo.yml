name: Branch Name Validation
on:
 # push:
#    branches-ignore:
  #    - main
 #     - develop
#  create:
#    branches-ignore:
 #     - main
 #     - develop
 workflow_dispatch: 

jobs:
  branch-naming-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate branch name on create
        if: github.event_name == 'create'
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Checking branch name: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(hot-fix-)?[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*-ERP-[0-9]+$ ]]; then
            echo "❌ Invalid branch name: $BRANCH_NAME"
            exit 1
          fi

      - name: Validate branch name on push
        if: github.event_name == 'push' && github.event.before != '0000000000000000000000000000000000000000'
        uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(hot-fix-)?[a-zA-Z0-9]+(-[a-zA-Z0-9]+)*-ERP-[0-9]+$'
          min_length: 10
          max_length: 100

      - name: Extract Jira Ticket Key
        id: extract
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"
          TICKET=$(echo "$BRANCH_NAME" | grep -oE '[A-Z0-9]+-[0-9]+' | tail -n1)
          echo "Extracted ticket: $TICKET"
          echo "ticket=$TICKET" >> $GITHUB_OUTPUT
      - name: Validate Jira Ticket Exists
        run: |
          echo "Checking Jira ticket: ${{ steps.extract.outputs.ticket }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ secrets.JIRA_USER }}:${{ secrets.JIRA_API_TOKEN }}" \
            -X GET \
            -H "Accept: application/json" \
            "${{ secrets.JIRA_BASE_URL }}/rest/api/3/issue/${{ steps.extract.outputs.ticket }}")

          echo "HTTP response code: $RESPONSE"

          if [ "$RESPONSE" -ne 200 ]; then
            echo "❌ Jira ticket not found: ${{ steps.extract.outputs.ticket }}"
            exit 1
          else
            echo "✅ Jira ticket exists: ${{ steps.extract.outputs.ticket }}"
          fi
        env:
          JIRA_USER: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}

      - name: Notify Microsoft Teams on failure
        if: failure()
        run: |
          curl -H 'Content-Type: application/json' \
          -d '
          {
            "@type": "MessageCard",
            "@context": "https://schema.org/extensions",
            "summary": "Branch Validation Failed",
            "themeColor": "FF0000",
            "title": "❌ Invalid Branch Name",
            "text": "Branch: ${{ github.ref }}\nPlease use:\n- INT-feature-login-ERP-12345\n- hot-fix-INT-login-ERP-12345"
          }
          ' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}

      - name: Create GitHub Issue on violation
        if: failure()
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          gh issue create \
            --title "Branch Naming Violation: $BRANCH_NAME" \
            --body "Branch \`$BRANCH_NAME\` created by @${{ github.actor }} does not follow naming rules or has an invalid Jira ticket. Please fix it." \
            --label "branch-policy"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Comment on PR if branch name is invalid
        if: failure() && github.event.pull_request.head.ref != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ⚠️ **Branch name does not follow the convention or Jira ticket is invalid!**
            Please rename your branch to match one of the following formats:
            - `hot-fix/ABC-login-ERP-12345`
            - `ABC-login-ERP-12345`
