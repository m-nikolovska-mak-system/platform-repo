name: üß™ Test Workflow Call README

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate README for build-jar workflow
        run: |
          python3 scripts/simple-fill-readme.py \
            --workflow .github/workflows/ci-build-jar.yml \
            --template docs/template-simple.md \
            --output docs/README-test2.md

      - name: Check generated README
        run: |
          echo "üìÑ README content:"
          cat docs/README-build-jar.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/README-build-jar.md
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "docs: generate README for build-jar workflow"
            git push
            echo "‚úÖ Changes committed and pushed"
          fi
