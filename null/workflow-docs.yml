name: Generate Workflow Docs

on:
  workflow_dispatch:
#  push:
#    paths:
#      - ".github/workflows/**"
#    branches:
#      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate workflow documentation
        run: |
          python scripts/workflow_docs.py

      - name: Show generated docs
        run: |
          echo "==== GENERATED WORKFLOW DOCS ===="
          if [ -d docs/workflows ]; then
            for file in docs/workflows/README-*.md; do
              if [ -f "$file" ]; then
                echo ""
                echo "üìÑ $file"
                echo "---"
                cat "$file"
                echo ""
                echo "================================="
              fi
            done
          else
            echo "No docs/workflows directory found."
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-generate workflow documentation"
          title: "üìù Update workflow documentation"
          body: |
            ## ü§ñ Auto-generated workflow docs

            This PR updates the workflow documentation in `docs/workflows/`.

            - Generated from `.github/workflows/*.yml`
            - Uses a consistent template (overview, triggers, jobs, steps)

            ---
            *This PR was created automatically. Please review before merging.*
          branch: docs/workflow-docs
          delete-branch: true
          labels: |
            documentation
            automated
