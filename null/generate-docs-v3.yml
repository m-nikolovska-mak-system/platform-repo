name: Generate Workflow Documentation

on:
  workflow_dispatch:
#  push:
#    paths:
#      - '.github/workflows/**'
#    branches:
 #     - main

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - name: Generate documentation
        run: |
          mkdir -p docs/workflows
          python scripts/generate-docs-v2.py
      - name: Check for changes
        id: git-check
        run: |
          if git diff --quiet docs/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: auto-generate workflow documentation"
          branch: docs/workflow-update-${{ github.run_number }}
          title: "ğŸ“ Update Workflow Documentation"
          body: |
            ## ğŸ¤– Auto-generated Documentation Update
            This PR updates workflow documentation in `docs/workflows/`.
          labels: documentation, automated
